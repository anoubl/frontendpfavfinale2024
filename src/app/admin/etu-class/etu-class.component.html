<app-nav></app-nav>
<div class="container mt-4">

    <li class="list-group-item" *ngFor="let etudiant of etudiants">
      {{ etudiant.nom }} {{ etudiant.prenom }} - {{ etudiant.matricule }}
    </li>
  </ul>
</div>
