<app-nav></app-nav>
<div class="container mt-5">
  <div class="row">
    <!-- Affichage des matières existantes -->
    <div class="col-md-6">
      <h2>Liste des matières</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let matiere of matieres; let i = index">
          {{ matiere.code }} - {{ matiere.intitule }}

        </li>
      </ul>
    </div>

    <!-- Ajout d'une nouvelle matière -->
    <div class="col-md-6">
      <h2>Ajouter une nouvelle matière</h2>
      <form [formGroup]="form" (ngSubmit)="ajouterMatiere()">
        <div class="mb-3">
          <label for="code" class="form-label">Code:</label>
          <input type="text" id="code" class="form-control" formControlName="code">
        </div>
        <div class="mb-3">
          <label for="intitule" class="form-label">Intitulé:</label>
          <input type="text" id="intitule" class="form-control" formControlName="intitule">
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
</div>
