<app-nav></app-nav>
<div class="container mt-4">
  <!-- Notification -->
  <div *ngIf="notification" class="alert alert-{{notification.type}}" role="alert">
    {{ notification.message }}
  </div>
  <div class="row">
    <!-- Liste des enseignants -->
    <div class="col-md-6 mb-4">
      <h2>Liste des enseignants</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let enseignant of enseignants">
          {{ enseignant.prenom + " " + enseignant.nom }} - {{ enseignant.email }}
        </li>
      </ul>
    </div>

    <!-- Formulaire pour ajouter de nouveaux enseignants -->
    <div class="col-md-6">
      <h2>Ajouter de nouveaux enseignants</h2>
      <form (ngSubmit)="onSubmit()">
        <div *ngFor="let enseignant of nouveauxEnseignants; let i = index" class="mb-3 p-3 border rounded">
         <label>Enseignant {{i+1}}</label>
          <div class="form-group">
            <label for="prenom{{i}}">PrÃ©nom :</label>
            <input type="text" class="form-control" id="prenom{{i}}" [(ngModel)]="enseignant.prenom" name="prenom{{i}}" placeholder="PrÃ©nom" required>
          </div>

          <div class="form-group">
            <label for="nom{{i}}">Nom :</label>
            <input type="text" class="form-control" id="nom{{i}}" [(ngModel)]="enseignant.nom" name="nom{{i}}" placeholder="Nom" required>
          </div>

          <div class="form-group">
            <label for="email{{i}}">Email :</label>
            <input type="email" class="form-control" id="email{{i}}" [(ngModel)]="enseignant.email" name="email{{i}}" placeholder="Email" required>
          </div>
        </div>
        <button type="button" class="btn btn-secondary mb-2" (click)="ajouterNouvelEnseignant()">Ajouter un autre enseignant</button>
        <button type="button" class="btn btn-primary mb-2" (click)="ajouterEnseignants()">Enregistrer tous les enseignants</button>
      </form>
    </div>
  </div>
</div>
