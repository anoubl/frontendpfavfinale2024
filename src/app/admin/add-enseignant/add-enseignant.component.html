<div class="container mt-5">
  <!-- Section for displaying teachers -->
  <div class="row">
    <div class="col-md-6">
      <h2>Liste des enseignants</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let enseignant of enseignants">
          {{ enseignant.prenom }} {{ enseignant.nom }} - {{ enseignant.email }}
        </li>
      </ul>
    </div>
  </div>

  <!-- Section for adding a new teacher -->
  <div class="row mt-5">
    <div class="col-md-6">
      <h2>Ajouter un novel enseignant</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="prenom">PrÃ©nom:</label>
          <input type="text" id="prenom" formControlName="prenom" class="form-control">
        </div>
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" formControlName="nom" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>
</div>
