<app-nav></app-nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Liste des étudiants</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let etudiant of etudiants">
          <button type="button" class="btn btn-link" (click)="selectionnerEtudiant(etudiant)">
            {{ etudiant.matricule }} - {{ etudiant.prenom }} {{ etudiant.nom }} ({{ etudiant.email }})
          </button>
        </li>
      </ul>
    </div>

    <div class="col-md-6">
      <h2>Ajouter un nouvel étudiant</h2>
      <form (submit)="ajouterEtudiant()">
        <div class="form-group">
          <label>Matricule:</label>
          <input type="text" class="form-control" [(ngModel)]="nouveauEtudiant.matricule" name="matricule">
        </div>
        <div class="form-group">
          <label>Prénom:</label>
          <input type="text" class="form-control" [(ngModel)]="nouveauEtudiant.prenom" name="prenom">
        </div>
        <div class="form-group">
          <label>Nom:</label>
          <input type="text" class="form-control" [(ngModel)]="nouveauEtudiant.nom" name="nom">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" [(ngModel)]="nouveauEtudiant.email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
</div>
