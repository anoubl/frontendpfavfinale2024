<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card login-card">
          <div class="card-body">
            <div class="container text-center">
              <img src="../../../assets/logo.png" alt="" class="logo-img" />
            </div>

            <h1 class="text-center">Login Here !!</h1>

            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="username">User Name</label>
                <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username" placeholder="Enter here" required>
                <small class="form-text text-muted">Valid User Name</small>
              </div>

              <div class="form-group">
                <label for="password">User Password</label>
                <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Enter here" required>
              </div>

              <div class="container text-center">
                <button class="btn btn-primary" type="submit">Login</button>
                <button class="btn btn-secondary" type="button" (click)="resetForm()">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
