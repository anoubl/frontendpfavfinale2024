<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Add your CSS file link here -->
  <link rel="stylesheet" href="login.component.css">
</head>

<body style="background-image: url('https://emsi.ma/wp-content/uploads/2020/07/DSC04043-retouche-scaled.jpg');
        background-size: cover;
        background-position: center;
        padding: 100px;">
<!-- No need for .bootstrap-wrapper and .container divs -->
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card login-card">
      <div class="card-body">
        <div class="container text-center">
          <img src="../../../assets/logo.png" alt="" class="logo-img" />
        </div>

        <h1 class="text-center">Login Here !!</h1>

        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">User Name</label>
            <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username"
                   placeholder="Enter here" required>
            <small class="form-text text-muted">Valid User Name</small>
          </div>

          <div class="form-group">
            <label for="password">User Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password"
                   placeholder="Enter here" required>
          </div>

          <div class="container text-center">
            <button class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-secondary" type="button" (click)="resetForm()">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
